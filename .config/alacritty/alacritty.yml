font:
  normal:
    family: Cascadia Code PL
  size: 16.0
  use_thin_strokes: false

colors:
  primary:
    background: "0x212733"
    foreground: "0xd0cec3"
  normal:
    black: "0x212733"
    red: "0xea5965"
    green: "0xade46b"
    yellow: "0xfec254"
    blue: "0x2d91d0"
    magenta: "0xc9aeff"
    cyan: "0x86e2bf"
    white: "0xbbbbbb"
  bright:
    black: "0x555555"
    red: "0xea5965"
    green: "0xc1e436"
    yellow: "0xfed96d"
    blue: "0x5555ff"
    magenta: "0xff55ff"
    cyan: "0x99ffda"
    white: "0xffffff"

window:
  decorations: transparent
  padding:
    y: 22
    x: 4

key_bindings:
  - { key: Up, mods: Shift, action: ScrollPageUp }
  - { key: Down, mods: Shift, action: ScrollPageDown }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F, mods: Alt, chars: "\x1bf" }
