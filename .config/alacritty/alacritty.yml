font:
  normal:
    family: Cascadia Code PL
  size: 16.0

themes:
  solarized_dark: &solarized_dark
    bright:
      black: '#002b36'
      blue: '#839496'
      cyan: '#93a1a1'
      green: '#586e75'
      magenta: '#6c71c4'
      red: '#cb4b16'
      white: '#fdf6e3'
      yellow: '#657b83'
    cursor:
      cursor: '#839496'
      text: '#073642'
    normal:
      black: '#073642'
      blue: '#268bd2'
      cyan: '#2aa198'
      green: '#859900'
      magenta: '#d33682'
      red: '#dc322f'
      white: '#eee8d5'
      yellow: '#b58900'
    primary:
      background: '#002b36'
      foreground: '#839496'
    selection:
      background: '#073642'
      text: '#93a1a1'
  solarized_light: &solarized_light
    bright:
      black: '#002b36'
      blue: '#839496'
      cyan: '#93a1a1'
      green: '#586e75'
      magenta: '#6c71c4'
      red: '#cb4b16'
      white: '#fdf6e3'
      yellow: '#657b83'
    cursor:
      cursor: '#657b83'
      text: '#eee8d5'
    normal:
      black: '#073642'
      blue: '#268bd2'
      cyan: '#2aa198'
      green: '#859900'
      magenta: '#d33682'
      red: '#dc322f'
      white: '#eee8d5'
      yellow: '#b58900'
    primary:
      background: '#fdf6e3'
      foreground: '#657b83'
    selection:
      background: '#eee8d5'
      text: '#586e75'

colors: *solarized_light

window:
  decorations: none
  padding:
    y: 8
    x: 8

cursor:
  style:
    blinking: Always
    blink_interval: 500

key_bindings:
  - { key: Up, mods: Shift, action: ScrollPageUp }
  - { key: Down, mods: Shift, action: ScrollPageDown }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F, mods: Alt, chars: "\x1bf" }
