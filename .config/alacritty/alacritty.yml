font:
  normal:
    family: Cascadia Code PL
  size: 14.0

colors:
  primary:
    background: "#212733"
    foreground: "#d0cec3"
  normal:
    black: "#212733"
    red: "#ea5965"
    green: "#ade46b"
    yellow: "#fec254"
    blue: "#2d91d0"
    magenta: "#c9aeff"
    cyan: "#86e2bf"
    white: "#bbbbbb"
  bright:
    black: "#555555"
    red: "#ea5965"
    green: "#c1e436"
    yellow: "#fed96d"
    blue: "#5555ff"
    magenta: "#ff55ff"
    cyan: "#99ffda"
    white: "#ffffff"

window:
  decorations: transparent
  padding:
    y: 22
    x: 4

key_bindings:
  - { key: Up, mods: Shift, action: ScrollPageUp }
  - { key: Down, mods: Shift, action: ScrollPageDown }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F, mods: Alt, chars: "\x1bf" }
