font:
  normal:
    family: Cascadia Code PL
  size: 18.0

themes:
  gruvbox_dark: &gruvbox_dark
    bright:
      black: '#7f7061'
      blue: '#719586'
      cyan: '#7db669'
      green: '#aab01e'
      magenta: '#c77089'
      red: '#f73028'
      white: '#e6d4a3'
      yellow: '#f7b125'
    cursor:
      cursor: '#e6d4a3'
      text: '#1e1e1e'
    normal:
      black: '#1e1e1e'
      blue: '#377375'
      cyan: '#578e57'
      green: '#868715'
      magenta: '#a04b73'
      red: '#be0f17'
      white: '#978771'
      yellow: '#cc881a'
    primary:
      background: '#1e1e1e'
      foreground: '#e6d4a3'
    selection:
      background: '#e6d4a3'
      text: '#534a42'
  grubbox_light: &gruvbox_light
    bright:
      black: '#9d8374'
      blue: '#458588'
      cyan: '#689d69'
      green: '#98971a'
      magenta: '#b16186'
      red: '#cc241d'
      white: '#7c6f64'
      yellow: '#d79921'
    cursor:
      cursor: '#282828'
      text: '#282828'
    normal:
      black: '#fbf1c7'
      blue: '#076678'
      cyan: '#427b58'
      green: '#79740e'
      magenta: '#8f3f71'
      red: '#9d0006'
      white: '#3c3836'
      yellow: '#b57614'
    primary:
      background: '#fbf1c7'
      foreground: '#282828'
    selection:
      background: '#d5c4a1'
      text: '#665c54'

colors: *gruvbox_light

window:
  decorations: transparent
  padding:
    y: 28
    x: 8

cursor:
  style:
    blinking: Always
    blink_interval: 500

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: Equals,   mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: 0, mods: Command, action: ResetFontSize }
  - { key: Up, mods: Shift, action: ScrollPageUp }
  - { key: Down, mods: Shift, action: ScrollPageDown }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F, mods: Alt, chars: "\x1bf" }
